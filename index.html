<html>
	<head>
	    <meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Mi primer proyecto</title>
		<link rel="icon" href="./img/robot.png">
		<link rel="stylesheet" href="./styles/main.css">  
		
		<script type="text/javascript">

		function completarCeros(numero, cntCeros)
		{		
			return String(numero).padStart(cntCeros, '0');
		}

		function completarFecha()
		{
			var hoy = new Date();
			var fecha = completarCeros(hoy.getDate(), 2)+"-"+completarCeros((hoy.getMonth()+1),2)+"-"+hoy.getFullYear();
			document.getElementById("footer").innerHTML = fecha;
		}

		function mostrarContenido(idContenedor)
		{
			var els = document.getElementsByClassName("detalle");

			Array.prototype.forEach.call(els, function(el) {
				if (el.id === idContenedor)
				{
					el.style.display = "";
				}
				else
				{
					el.style.display = "none";
				}
			});

		}
		</script>
	</head>
	<body onload="completarFecha()">
		<div id="content">
			<section>
				<div id="menu">
					<a href="#" onclick="mostrarContenido('contenido-inicio')">Inicio  </a>
					<a href="#" onclick="mostrarContenido('contenido-sobremi')">Sobre mi</a>
					<a href="#" onclick="mostrarContenido('contenido-contacto')">Contacto</a>
				</div>
			</section>
			<section>
				<div class="contenido">
					<div id="contenido-inicio" class="detalle">
						<div>
							<img alt="" src="./img/robot.png" />
						</div>
						<div>
							<img style="height: 25;float: left;" alt="" src="./img/bullhorn-solid.svg" />
							<span style="padding-left: 5px; font-weight: bold; font-size: 25;">Bienvenidos a mi primer proyecto!</span>
							<br />
							<div style="height:auto; width: 600px; padding-top: 25px;">
								<span>Esta web es realizada como ejercicio de lo aprendido en el curso <b style="color: #673DE6;">#YoProgramo</b> correspondiente al programa <b style="color: #673DE6;">"Argentina Programa 2022"</b></span>
								<div style="margin-top: 25px;text-align: left;padding-left:25%;width: 600px;font-family: cursive;font-style: italic;font-size: large;">
									<img style="height: 50px;vertical-align: middle;" alt="" src="./img/smiley.png" />
									<span>Acompa√±ame en este camino!!</span>
								</div>
							</div>
						</div>
					</div>
					<div id="contenido-sobremi" class="detalle" style="display: none;">
						<span>Sobre mi</span>
					</div>
					<div id="contenido-contacto" class="detalle" style="display: none;">
						<span>Contacto</span>
					</div>
				</div>
			</section>
		</div>
	</body>
	<footer id="footer">
		2022
	</footer>
</html>
